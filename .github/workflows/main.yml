name: Main

on:
  pull_request:

permissions:
  # Commit the AppMap configuration.
  # If the EndBug/add-and-commit is removed, this can be changed to 'read'.
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      # Begin AppMap CI language agent installation.
      # This snippet can be safely removed once the AppMap language agent has been 
      # added to the project dependencies, and appmap.yml has been created.
      - name: Enable appmap gem update
        run: bundle config unset deployment
      - name: Install AppMap tools
        id: install-appmap
        uses: getappmap/install-action@v1
        with:
          project-type: bundler
      - name: Commit changes
        uses: EndBug/add-and-commit@v9
      # End AppMap CI language agent installation

      - name: Run tests
        run: bundle exec rails test

      - name: Save AppMaps
        uses: actions/cache/save@v3
        if: always()
        with:
          path: ./tmp/appmap
          key: appmaps-${{ github.sha }}-${{ github.run_attempt }}

  appmap-analysis:
    if: always()
    needs: [test]
    uses: ./.github/workflows/appmap-analysis.yml
    with:
      bootstrap: true
    permissions:
      actions: read
      contents: read
      checks: write
      pull-requests: write
